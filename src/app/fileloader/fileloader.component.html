
<form class="form-inline">
  <div class="form-group mb-2">
        <label for="filename" class="sr-only">dmrconfig .conf file</label>
        <input type="file" class="form-control" id="filename" placeholder="device.conf" (change)="setFileName($event)">
  </div>

  <button type="button" class="btn btn-primary mb-2" (click)="loadFile()">Load File</button>
</form>
