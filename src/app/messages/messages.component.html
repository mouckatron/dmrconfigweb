
<div *ngIf="messages.length">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Message</th>
      </tr>
    </thead>
    <tbody *ngFor="let message of messages">
      <tr>
        <th scope="row">{{ message.id }}</th>
        <td>{{ message.Text }}</td>
    </tbody>
  </table>
</div>
